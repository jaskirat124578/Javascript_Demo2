<html>

<head>

	<script>


		function alertDemo()
		{
			alert("Hello.. My name is Jaskirat");
		}


		function promptDemo()
		{
			var name = prompt("Enter your name : ");

			    document.getElementById("msg").innerHTML = name;

		}

		function confirmDemo()
		{
			var rs;

			var rs = confirm("Press any button ");

			if (rs == true)
					document.getElementById("msg").innerHTML = "Ok button is clicked";

			else
					document.getElementById("msg").innerHTML = "Cancle button is clicked";

		}

	</script>

</head>

<body id=bd>



<br>
HI this is Jaskirat
<br>

<br><input type=button OnClick=alertDemo() value=Alert />

<br><input type=button OnClick=promptDemo() value=Prompt />

<br><input type=button OnClick=confirmDemo() value=Confirm />

<br><p id=msg></p>



</body>

</html>
